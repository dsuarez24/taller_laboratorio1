<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página al Estilo de Harvard</title>
    <link rel="stylesheet" href="../style/kinal.css">
    <!-- Estilos del carrusel -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        /* Estilos del carrusel */
        .carousel {
            width: 80%; /* Ajusta el ancho del carrusel según sea necesario */
            margin: auto; /* Centra el carrusel horizontalmente */
        }

        .carousel img {
            width: 85%; /* Ajusta el tamaño de las imágenes al tamaño del contenedor */
            height: 300px; /* Altura fija para todas las imágenes */
            object-fit: cover; /* Para ajustar la imagen en caso de diferencias de relación de aspecto */
        }

        /* Estilo del rectángulo */
        .rectangulo {
            background-color: rgb(63, 63, 187); /* Cambia el color del rectángulo a azul */
            height: calc(100vh - 450px); /* Calcula la altura del rectángulo para cubrir el resto de la página (ajustar según sea necesario) */
            width: 100%; /* Ancho del rectángulo */
            margin-top: 20px; /* Espacio superior para separarlo del carrusel */
        }

        /* Estilo del logo */
        .logo {
            position: absolute; /* Posición absoluta para poder posicionarlo correctamente */
            top: 10px; /* Distancia desde la parte superior */
            left: 10px; /* Distancia desde la izquierda */
            width: 100px; /* Ancho del logo */
            height: auto; /* Altura automática para mantener la proporción */
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <!-- Agregar la imagen del logo -->
        <img src="../img/logo.png" alt="Logo de la empresa" class="logo">
		<br>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section>
        
        <!-- Carrusel de imágenes -->
        <div class="carousel">
            <div><img src="../img/128120_7f3b9fbf981448809326f69585851cb9~mv2.webp" alt="Imagen 1"></div>
            <div><img src="../img/128120_7f3b9fbf981448809326f69585851cb9~mv2.webp" alt="Imagen 2"></div>
            <div><img src="../img/kinal.jpg" alt="Imagen 3"></div>
            <!-- Agrega más imágenes según sea necesario -->
        </div>

        <!-- Rectángulo grande -->
        <div class="rectangulo"></div>
    </section>

    <footer>
        <p>Derechos de autor &copy; 2024 - Tu Nombre</p>
    </footer>

    <script src="scripts.js"></script>
    <!-- Script del carrusel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true, // Muestra los puntos de navegación
                autoplay: true, // Inicia el carrusel automáticamente
                autoplaySpeed: 2000 // Velocidad de reproducción en milisegundos
            });
        });
    </script>
</body>
</html>
