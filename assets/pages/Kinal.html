<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página al Estilo de Harvard</title>
    <link rel="stylesheet" href="../style/kinal.css">
    <!-- Estilos del carrusel -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        /* Estilos del carrusel */
        .carousel {
            width: 80%; /* Ajusta el ancho del carrusel según sea necesario */
            margin: auto; /* Centra el carrusel horizontalmente */
        }

        .carousel img {
            width: 100%; /* Ajusta el tamaño de las imágenes al tamaño del contenedor */
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página al Estilo de Harvard</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Contenido Principal</h2>
        <p>Bienvenido a mi página al estilo de Harvard. Aquí puedes colocar tu contenido principal.</p>
        
        <!-- Carrusel de imágenes -->
        <div class="carousel">
            <div><img src="../img/kin1.jpg" alt="Imagen 1"></div>
            <div><img src="../img/128120_7f3b9fbf981448809326f69585851cb9~mv2.webp" alt="Imagen 2"></div>
            <div><img src="../img/kinal.jpg" alt="Imagen 3"></div>
            <!-- Agrega más imágenes según sea necesario -->
        </div>
    </section>

    <footer>
        <p>Derechos de autor &copy; 2024 - Tu Nombre</p>
    </footer>

    <script src="scripts.js"></script>
    <!-- Script del carrusel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true, // Muestra los puntos de navegación
                autoplay: true, // Inicia el carrusel automáticamente
                autoplaySpeed: 2000 // Velocidad de reproducción en milisegundos
            });
        });
    </script>
</body>
</html>
